    <script>
// FUNCION: Calcular presupuesto diario
        function calcularPresupuestoDiario() {
            var hoy = new Date();
            var hoyStr = hoy.toISOString().split('T')[0];
            
            // Se xa calculamos hoxe, non facer nada
            if (state.ultimoDiaCalculado === hoyStr) {
                return;
            }
            
            // Gardar aforros do dia anterior
            if (state.ultimoDiaCalculado) {
                var aforradoOntem = Math.max(0, state.presupuestoDiarioHoy - state.gastadoHoy);
                state.ahorrosAcumulados += aforradoOntem;
            }
            
            // Resetear gastado hoy
            state.gastadoHoy = 0;
            
            var periodo = obtenerPeriodoPagoActual();
            var finPeriodo = periodo.finPeriodo;
            
            // Calcular dias restantes (incluindo hoy)
            var diasRestantes = Math.ceil((finPeriodo - hoy) / (1000 * 60 * 60 * 24)) + 1;
            if (diasRestantes < 1) diasRestantes = 1;
            
            // SALDO TOTAL DE TODAS AS CONTAS
            var saldoTotalContas = state.cuentas.reduce(function(sum, c) {
                return sum + parseFloat(c.saldo || 0);
            }, 0);
            
            // GASTOS RECORRENTES pendentes no periodo
            var totalGastosRecurrentes = state.gastosRecurrentes.reduce(function(sum, g) {
                return sum + parseFloat(g.monto || 0);
            }, 0);
            
            // AFORRO necesario para obxectivos
            var ahorroTotalObjetivos = 0;
            state.objetivosAhorro.forEach(function(objetivo) {
                if (objetivo.activo !== false) {
                    var montoRestante = parseFloat(objetivo.metaMonto) - parseFloat(objetivo.montoAhorrado || 0);
                    if (montoRestante > 0) {
                        ahorroTotalObjetivos += montoRestante;
                    }
                }
            });
            
            // FORMULA CON AFORROS:
            // (Saldo contas - Gastos recorrentes - Aforro obxectivos) / Dias restantes
            var disponibleConAforros = saldoTotalContas - totalGastosRecurrentes - ahorroTotalObjetivos;
            state.presupuestoDiarioHoy = Math.max(0, disponibleConAforros / diasRestantes);
            
            // FORMULA SEN AFORROS:
            // (Saldo contas - Gastos recorrentes) / Dias restantes
            var disponibleSenAforros = saldoTotalContas - totalGastosRecurrentes;
            state.presupuestoDiarioSinObjetivos = Math.max(0, disponibleSenAforros / diasRestantes);
            
            // Actualizar dia
            state.ultimoDiaCalculado = hoyStr;
            state.toastAhorroMostrado = '';
            
            guardarEstado();
        }

        // TODO O TEU C√É‚ÄúDIGO DE PARSER INTELIGENTE
        function parsearTextoInteligente(texto) {
            if (!texto) return null;
            
            texto = texto.toLowerCase().trim();
            
            const regexMonto = /(\d+(?:[.,]\d+)?)/g;
            const montos = texto.match(regexMonto);
            let monto = null;
            
            if (montos && montos.length > 0) {
                monto = parseFloat(montos[montos.length - 1].replace(',', '.'));
            }
            
            let categoriaDetectada = 'Outros';
            for (const [categoria, palabras] of Object.entries(palabrasClave)) {
                for (const palabra of palabras) {
                    if (texto.includes(palabra)) {
                        categoriaDetectada = categoria;
                        break;
                    }
                }
                if (categoriaDetectada !== 'Outros') break;
            }
            
            let descripcion = texto;
            if (monto && montos) {
                const ultimoMonto = montos[montos.length - 1];
                const index = descripcion.lastIndexOf(ultimoMonto);
                if (index !== -1) {
                    descripcion = descripcion.substring(0, index) + descripcion.substring(index + ultimoMonto.length);
                }
            }
            descripcion = descripcion.trim();
            
            return {
                descripcion: descripcion || 'Sen descrici√≥n',
                monto: monto,
                categoria: categoriaDetectada
            };
        }

        function obtenerColorCategoria(categoria) {
            const coloresPredefinidos = {
                'Alimentaci√≥n': '#FF006E',
                'Transporte': '#8338EC',
                'Entretenimiento': '#FFBE0B',
                'Salud': '#FB5607',
                'Hogar': '#3A86FF',
                'Ropa': '#FF006E',
                'Outros': '#00F5FF'
            };
            
            if (coloresPredefinidos[categoria]) return coloresPredefinidos[categoria];
            
            let hash = 0;
            for (let i = 0; i < categoria.length; i++) {
                hash = categoria.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colores = ['#FF006E', '#8338EC', '#FFBE0B', '#FB5607', '#3A86FF', '#00F5FF', '#10b981', '#f59e0b'];
            return colores[Math.abs(hash) % colores.length];
        }

        function obtenerPeriodoPagoActual() {
            const hoy = new Date();
            const diaActual = hoy.getDate();
            const mesActual = hoy.getMonth();
            var anoActual = hoy.getFullYear();
            const diaCobro = parseInt(state.diaCobro || 1);
            
            let inicioPeriodo, finPeriodo;
            
            if (diaActual >= diaCobro) {
                inicioPeriodo = new Date(anoActual, mesActual, diaCobro);
                finPeriodo = new Date(anoActual, mesActual + 1, diaCobro - 1);
            } else {
                inicioPeriodo = new Date(anoActual, mesActual - 1, diaCobro);
                finPeriodo = new Date(anoActual, mesActual, diaCobro - 1);
            }
            
            return { inicioPeriodo, finPeriodo };
        }

        function calcularSaldoCuenta(cuentaId) {
            const cuenta = state.cuentas.find(c => c.id === cuentaId);
            if (!cuenta) return 0;
            
            let saldo = parseFloat(cuenta.saldoInicial || 0);
            
            state.ingresos.forEach(i => {
                if (i.cuentaId === cuentaId) saldo += parseFloat(i.monto);
            });
            
            state.gastos.forEach(g => {
                if (g.cuentaId === cuentaId) saldo -= parseFloat(g.monto);
            });
            
            state.ajustes.forEach(a => {
                if (a.cuentaId === cuentaId) {
                    const monto = parseFloat(a.monto);
                    saldo += (a.tipo === 'positivo' ? monto : -monto);
                }
            });
            
           // NOVO: Procesar transferencias
            if (state.transferencias) {
                state.transferencias.forEach(t => {
                    if (t.origenId === cuentaId) {
                        saldo -= parseFloat(t.monto);  // Resta se √© orixe
                    }
                    if (t.destinoId === cuentaId) {
                        saldo += parseFloat(t.monto);  // Suma se √© destino
                    }
                });
            }
            
            return saldo;
        }

        // TODO O TEU C√É‚ÄúDIGO DE ESTAD√É¬çSTICAS
        function calcularEstadisticas() {
            const hoy = new Date();
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            
            const diasRestantes = Math.ceil((finPeriodo - hoy) / (1000 * 60 * 60 * 24)) + 1;
            const diasTotalesPeriodo = Math.ceil((finPeriodo - inicioPeriodo) / (1000 * 60 * 60 * 24)) + 1;
            const diasTranscurridos = diasTotalesPeriodo - diasRestantes;
            
            const totalGastosRecurrentes = state.gastosRecurrentes.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            const gastosDelPeriodo = state.gastos.filter(gasto => {
                const fechaGasto = new Date(gasto.fecha);
                return fechaGasto >= inicioPeriodo && fechaGasto <= finPeriodo;
            });
            
            const totalGastosVariables = gastosDelPeriodo.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            const ingresosDelPeriodo = state.ingresos.filter(ingreso => {
                const fechaIngreso = new Date(ingreso.fecha);
                return fechaIngreso >= inicioPeriodo && fechaIngreso <= finPeriodo;
            });
            const totalIngresos = ingresosDelPeriodo.reduce((sum, ingreso) => sum + parseFloat(ingreso.monto || 0), 0);
            
            const ajustesDelPeriodo = state.ajustes.filter(ajuste => {
                const fechaAjuste = new Date(ajuste.fecha);
                return fechaAjuste >= inicioPeriodo && fechaAjuste <= finPeriodo;
            });
            const totalAjustes = ajustesDelPeriodo.reduce((sum, ajuste) => {
                const monto = parseFloat(ajuste.monto || 0);
                return sum + (ajuste.tipo === 'positivo' ? monto : -monto);
            }, 0);
            
            let ahorroDiarioNecesario = 0;
            state.objetivosAhorro.forEach(objetivo => {
                if (objetivo.activo !== false) {
                    const fechaLimite = new Date(objetivo.fechaLimite);
                    const diasParaObjetivo = Math.ceil((fechaLimite - hoy) / (1000 * 60 * 60 * 24));
                    const montoRestante = parseFloat(objetivo.metaMonto) - parseFloat(objetivo.montoAhorrado || 0);
                    
                    if (diasParaObjetivo > 0 && montoRestante > 0) {
                        ahorroDiarioNecesario += montoRestante / diasParaObjetivo;
                    }
                }
            });
            
            const disponibleTotal = state.cuentas.reduce((sum, c) => sum + c.saldo, 0);
            
            // Calcular saldo total de contas
            const saldoTotalContas = state.cuentas.reduce((sum, c) => sum + c.saldo, 0);

            // NOVO C√É¬ÅLCULO DIN√É¬ÅMICO: Redistribuci√≥n diaria do dispo√±ible
            // Calcular gastos variables xa feitos (sen recorrentes)
            const gastosVariablesFeitos = gastosDelPeriodo
                .filter(g => !g.esRecurrente)
                .reduce((sum, g) => sum + parseFloat(g.monto), 0);

            // Dispo√±ible variable inicial = Ingresos - Recorrentes - Aforro total per√≠odo
            const ahorroTotalPeriodo = ahorroDiarioNecesario * diasTotalesPeriodo;
            const disponibleVariableInicial = totalIngresos - totalGastosRecurrentes - ahorroTotalPeriodo;

            // Dispo√±ible restante = Inicial - Gastado
            const disponibleRestante = disponibleVariableInicial - gastosVariablesFeitos;
            // Gasto por dia = Redistribu√≠r o restante entre dias restantes
            const gastoPorDiaRestante = diasRestantes > 0 ? Math.max(0, disponibleRestante / diasRestantes) : 0;

            // Sen obxectivos (para comparar)
            const disponibleParaGastar = saldoTotalContas - (ahorroDiarioNecesario * diasRestantes);
            // Calcular sen obxectivos pero DESCONTANDO RECORRENTES
            const disponibleSinObjetivos = totalIngresos - totalGastosRecurrentes;
            const gastosVariablesSinRecurrentes = gastosDelPeriodo
                .filter(g => !g.esRecurrente)
                .reduce((sum, g) => sum + parseFloat(g.monto), 0);
            const restanteSinObjetivos = disponibleSinObjetivos - gastosVariablesSinRecurrentes;
            const gastoPorDiaSinObjetivos = diasRestantes > 0 ? Math.max(0, restanteSinObjetivos / diasRestantes) : 0;
            const totalGastos = totalGastosRecurrentes + totalGastosVariables;
            const ingresoTotal = totalIngresos;
            const porcentajeGastado = ingresoTotal > 0 ? (totalGastos / ingresoTotal) * 100 : 0;
            
            return {
                diasRestantes,
                diasTotalesPeriodo,
                diasTranscurridos,
                totalGastosRecurrentes,
                totalGastosVariables,
                totalIngresos,
                totalAjustes,
                disponibleTotal,
                gastoPorDiaRestante: Math.max(0, gastoPorDiaRestante),
                gastoPorDiaSinObjetivos, 
                ahorroDiarioNecesario,
                totalGastos,
                ingresoTotal,
                porcentajeGastado,
                inicioPeriodo,
                finPeriodo
            };
        }

        function calcularProyecciones() {
            const stats = calcularEstadisticas();
            const ahorroMensualActual = stats.disponibleTotal;
            const proyeccion3Meses = ahorroMensualActual * 3;
            
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();

            const gastosPorCategoria = {};

                const cat = g.categoria || 'Outros';
                gastosPorCategoria[cat] = (gastosPorCategoria[cat] || 0) + parseFloat(g.monto);
            });
            
            let categoriaMayorGasto = null;
            let mayorGasto = 0;
            Object.entries(gastosPorCategoria).forEach(([cat, monto]) => {
                if (monto > mayorGasto) {
                    mayorGasto = monto;
                    categoriaMayorGasto = cat;
                }
            });
            
            let recomendacion = null;
            if (categoriaMayorGasto && mayorGasto > 0) {
                const ahorroPotencial = mayorGasto * 0.1;
                const diasParaObjetivo = state.objetivosAhorro
                    .filter(o => o.activo !== false)
                    .map(o => {
                        const fechaLimite = new Date(o.fechaLimite);
                        const montoRestante = parseFloat(o.metaMonto) - parseFloat(o.montoAhorrado || 0);
                        const diasActuales = Math.ceil((fechaLimite - new Date()) / (1000 * 60 * 60 * 24));

                        return null;

                recomendacion = {
                    categoria: categoriaMayorGasto,
                    ahorroPotencial: ahorroPotencial,
                    objetivo: diasParaObjetivo
                };
            }
            
            return {
                proyeccion3Meses,
                ahorroMensualActual,
                recomendacion
            };
        }

function proyectarALargoPlazo(meses, escenario = {}) {
    const stats = calcularEstadisticas();
    const proyeccion = {
        meses: [],
        totalAhorrado: 0,
        objetivosAlcanzados: []
    };
    
    const ingresoMensual = escenario.ingresoMensual || stats.ingresoTotal || 0;
    const gastoRecurrenteMensual = escenario.gastoRecurrente || stats.totalGastosRecurrentes || 0;
    const gastoVariableMensual = escenario.gastoVariable || stats.totalGastosVariables || 0;
    const ahorroMensualObjetivos = escenario.ahorroObjetivos || stats.ahorroDiarioNecesario * 30 || 0;
    
    let saldoAcumulado = stats.disponibleTotal;
    
    for (let i = 1; i <= meses; i++) {
        const ingresoMes = ingresoMensual;
        const gastoMes = gastoRecurrenteMensual + gastoVariableMensual;
        const ahorroMes = Math.min(ahorroMensualObjetivos, ingresoMes - gastoMes);
        const disponibleFinMes = saldoAcumulado + ingresoMes - gastoMes - ahorroMes;
        
        saldoAcumulado = disponibleFinMes;
        proyeccion.totalAhorrado += ahorroMes;
        
        proyeccion.meses.push({
            mes: i,
            ingreso: ingresoMes,
            gastos: gastoMes,
            ahorro: ahorroMes,
            disponible: disponibleFinMes,
            ahorroAcumulado: proyeccion.totalAhorrado
        });
    }
    
    state.objetivosAhorro.forEach(obj => {
        const montoRestante = parseFloat(obj.metaMonto) - parseFloat(obj.montoAhorrado || 0);
        const mesesNecesarios = ahorroMensualObjetivos > 0 ? Math.ceil(montoRestante / ahorroMensualObjetivos) : Infinity;
        
        if (mesesNecesarios <= meses) {
            proyeccion.objetivosAlcanzados.push({
                nombre: obj.nombre,
                mesesNecesarios: mesesNecesarios,
                monto: obj.metaMonto
            });
        }
    });
    
    return proyeccion;
}

function simularEscenario(cambios) {
    const stats = calcularEstadisticas();
    
    const escenario = {
        ingresoMensual: cambios.ingresoMensual || stats.ingresoTotal,
        gastoRecurrente: cambios.gastoRecurrente || stats.totalGastosRecurrentes,
        gastoVariable: cambios.gastoVariable || stats.totalGastosVariables,
        ahorroObjetivos: cambios.ahorroObjetivos || (stats.ahorroDiarioNecesario * 30)
    };
    
    const meses = cambios.meses || 12;
    return proyectarALargoPlazo(meses, escenario);
}

function calcularPlanVital(anos) {
    const meses = anos * 12;
    const proyeccion = proyectarALargoPlazo(meses);
    
    const hitos = [];
    
    for (var ano = 1; ano <= anos; ano++) {
        const mesIndex = (ano * 12) - 1;
        if (proyeccion.meses[mesIndex]) {
            hitos.push({
                ano: ano,
                ahorroAcumulado: proyeccion.meses[mesIndex].ahorroAcumulado,
                disponible: proyeccion.meses[mesIndex].disponible
            });
        }
    }
    
    return {
        proyeccion: proyeccion,
        hitos: hitos,
        objetivosAlcanzables: proyeccion.objetivosAlcanzados
    };
}

function detectarGastosRecurrentesPotenciales() {
    const gastosPorDescripcion = {};
    const umbralSimilitud = 0.8; // 80% similar
    
    // Agrupar gastos por descrici√≥n similar
    state.gastos.forEach(gasto => {
        if (gasto.esRecurrente) return; // Ignorar xa marcados como recorrentes
        
        const desc = gasto.descripcion.toLowerCase().trim();
        const monto = parseFloat(gasto.monto);
        
        // Buscar similares
        let encontrado = false;
        for (const [key, datos] of Object.entries(gastosPorDescripcion)) {
            const similitud = calcularSimilitud(desc, key);
            if (similitud >= umbralSimilitud && Math.abs(datos.montoPromedio - monto) < 5) {
                datos.gastos.push(gasto);
                datos.montoPromedio = datos.gastos.reduce((s, g) => s + parseFloat(g.monto), 0) / datos.gastos.length;
                encontrado = true;
                break;
            }
        }
        
        if (!encontrado) {
            gastosPorDescripcion[desc] = {
                gastos: [gasto],
                montoPromedio: monto
            };
        }
    });
    
    // Filtrar os que aparecen 2+ veces
    const potenciales = [];
    for (const [desc, datos] of Object.entries(gastosPorDescripcion)) {
        if (datos.gastos.length >= 2) {
            // Calcular dias entre gastos
            const fechas = datos.gastos.map(g => new Date(g.fecha)).sort((a, b) => a - b);
            const intervalos = [];
            for (let i = 1; i < fechas.length; i++) {
                const dias = Math.round((fechas[i] - fechas[i-1]) / (1000 * 60 * 60 * 24));
                intervalos.push(dias);
            }
            
            const intervaloPromedio = intervalos.reduce((s, i) => s + i, 0) / intervalos.length;
            
            // Se o intervalo √© consistente (25-35 dias = mensual)
            if (intervaloPromedio >= 25 && intervaloPromedio <= 35) {
                potenciales.push({
                    descripcion: desc,
                    monto: datos.montoPromedio,
                    frecuencia: 'mensual',
                    veces: datos.gastos.length,
                    categoria: datos.gastos[0].categoria,
                    cuentaId: datos.gastos[0].cuentaId
                });
            }
        }
    }
    
    return potenciales;
}

function calcularSimilitud(str1, str2) {
    const len1 = str1.length;
    const len2 = str2.length;
    const maxLen = Math.max(len1, len2);
    if (maxLen === 0) return 1.0;
    
    // Distancia de Levenshtein simplificada
    let coincidencias = 0;
    for (let i = 0; i < Math.min(len1, len2); i++) {
        if (str1[i] === str2[i]) coincidencias++;
    }
    
    return coincidencias / maxLen;
}

// Obtener gastos agrupados por dia
function obtenerGastosPorDia() {
    const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
    const gastosPorDia = {};
    
    // Inicializar todos los dias del per√≠odo
    const diasEnPeriodo = Math.ceil((finPeriodo - inicioPeriodo) / (1000 * 60 * 60 * 24));
    for (let i = 0; i <= diasEnPeriodo; i++) {
        const fecha = new Date(inicioPeriodo);
        fecha.setDate(fecha.getDate() + i);
        const fechaStr = fecha.toISOString().split('T')[0];
        gastosPorDia[fechaStr] = 0;
    }
    
    // Sumar gastos
    state.gastos.forEach(gasto => {
        const fechaGasto = new Date(gasto.fecha);
        if (fechaGasto >= inicioPeriodo && fechaGasto <= finPeriodo) {
            const fechaStr = fechaGasto.toISOString().split('T')[0];
            gastosPorDia[fechaStr] = (gastosPorDia[fechaStr] || 0) + parseFloat(gasto.monto);
        }
    });
    
    return gastosPorDia;
}

// Obtener gastos del mes anterior
function obtenerGastosMesAnterior() {
    const hoy = new Date();

// Calcular balance acumulado por dia
function calcularBalanceAcumulado() {
    const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
    const balancePorDia = [];
    
    // Obtener todos los movimientos (gastos e ingresos)
    const movimientos = [
        ...state.gastos.map(g => ({ fecha: new Date(g.fecha), monto: -parseFloat(g.monto), tipo: 'gasto' })),
        ...state.ingresos.map(i => ({ fecha: new Date(i.fecha), monto: parseFloat(i.monto), tipo: 'ingreso' }))
    ].filter(m => m.fecha >= inicioPeriodo && m.fecha <= finPeriodo)
     .sort((a, b) => a.fecha - b.fecha);
    
    let balanceAcumulado = 0;
    const diasProcesados = new Set();
    
    movimientos.forEach(mov => {
        balanceAcumulado += mov.monto;
        const fechaStr = mov.fecha.toISOString().split('T')[0];
        
        if (!diasProcesados.has(fechaStr)) {
            balancePorDia.push({
                fecha: fechaStr,
                balance: balanceAcumulado
            });
            diasProcesados.add(fechaStr);
        } else {
            // Actualizar el balance del dia
            const ultimoDia = balancePorDia[balancePorDia.length - 1];
            ultimoDia.balance = balanceAcumulado;
        }
    });
    
    return balancePorDia;
}

// Obtener gastos por categor√≠a (mes actual vs anterior)
function compararGastosMeses() {
    const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
    const gastosActuales = state.gastos.filter(g => {
        const fecha = new Date(g.fecha);
        return fecha >= inicioPeriodo && fecha <= finPeriodo;
    });
    
    const gastosAnteriores = obtenerGastosMesAnterior();
    
    const categorias = [...new Set([
        ...gastosActuales.map(g => g.categoria || 'Outros'),
        ...gastosAnteriores.map(g => g.categoria || 'Outros')
    ])];
    
    return categorias.map(cat => {
        const actualTotal = gastosActuales
            .filter(g => (g.categoria || 'Outros') === cat)
            .reduce((sum, g) => sum + parseFloat(g.monto), 0);
            
        const anteriorTotal = gastosAnteriores
            .filter(g => (g.categoria || 'Outros') === cat)
            .reduce((sum, g) => sum + parseFloat(g.monto), 0);
            
        return {
            categoria: cat,
            actual: actualTotal,
            anterior: anteriorTotal,
            diferencia: actualTotal - anteriorTotal,
            porcentaje: anteriorTotal > 0 ? ((actualTotal - anteriorTotal) / anteriorTotal * 100) : 0
        };
    }).sort((a, b) => b.actual - a.actual);
}

// Aplicar todos los filtros
function aplicarFiltros() {
    let gastosFiltrados = [...state.gastos];
    
    // Filtro por texto
    if (filtrosActivos.texto) {
        gastosFiltrados = gastosFiltrados.filter(g => 
            g.descripcion.toLowerCase().includes(filtrosActivos.texto) ||
            (g.categoria && g.categoria.toLowerCase().includes(filtrosActivos.texto))
        );
    }
    
    // Filtro por categor√≠a
    if (filtrosActivos.categoria) {
        gastosFiltrados = gastosFiltrados.filter(g => 
            g.categoria === filtrosActivos.categoria
        );
    }
    
    // Filtro por cuenta
    if (filtrosActivos.cuenta) {
        gastosFiltrados = gastosFiltrados.filter(g => 
            g.cuentaId === parseInt(filtrosActivos.cuenta)
        );
    }
    
    // Filtro por rango de fechas
    if (filtrosActivos.fechaInicio) {
        const fechaInicio = new Date(filtrosActivos.fechaInicio);
        gastosFiltrados = gastosFiltrados.filter(g => 
            new Date(g.fecha) >= fechaInicio
        );
    }
    
    if (filtrosActivos.fechaFin) {
        const fechaFin = new Date(filtrosActivos.fechaFin);
        fechaFin.setHours(23, 59, 59, 999);
        gastosFiltrados = gastosFiltrados.filter(g => 
            new Date(g.fecha) <= fechaFin
        );
    }
    
    // Filtro por rango de montos
    if (filtrosActivos.montoMin) {
        gastosFiltrados = gastosFiltrados.filter(g => 
            parseFloat(g.monto) >= parseFloat(filtrosActivos.montoMin)
        );
    }
    
    if (filtrosActivos.montoMax) {
        gastosFiltrados = gastosFiltrados.filter(g => 
            parseFloat(g.monto) <= parseFloat(filtrosActivos.montoMax)
        );
    }
    
    return gastosFiltrados;
}

function engadirXP(cantidad, motivo) {
    if (!state.gamificacion) {
        state.gamificacion = {xp: 0, nivel: 1, racha: 0, ultimoRegistro: '', logros: [], desafioMensual: null};
    }
    const nivelAntes = state.gamificacion.nivel;
    state.gamificacion.xp += cantidad;
    
    const nuevoNivel = calcularNivel(state.gamificacion.xp);
    if (nuevoNivel > nivelAntes) {
        state.gamificacion.nivel = nuevoNivel;
        const nivelInfo = NIVELES.find(n => n.nivel === nuevoNivel);
        mostrarToast('NIVEL ' + nuevoNivel + '! Agora es ' + nivelInfo.titulo, 'success');
    }
    
    guardarEstado();
}

function calcularNivel(xp) {
    let nivel = 1;
    for (const n of NIVELES) {
        if (xp >= n.xpNecesario) {
            nivel = n.nivel;
        }
    }
    return nivel;
}

function desbloquearLogro(logroId) {
    if (!state.gamificacion) return;
    if (state.gamificacion.logros.includes(logroId)) return;
    
    const logro = LOGROS_DEFINIDOS[logroId];
    if (!logro) return;
    
    state.gamificacion.logros.push(logroId);
    engadirXP(logro.xp, logro.nome);
    
    mostrarToast(logro.icono + ' Logro: ' + logro.nome, 'success');
    guardarEstado();
}

function actualizarRacha() {
    if (!state.gamificacion) return;
    const hoxe = new Date().toISOString().split('T')[0];
    const ultimoRegistro = state.gamificacion.ultimoRegistro;
    
    if (!ultimoRegistro) {
        state.gamificacion.racha = 1;
    } else {
        const onte = new Date();
        onte.setDate(onte.getDate() - 1);
        const onteStr = onte.toISOString().split('T')[0];
        
        if (ultimoRegistro === hoxe) {
            return;
        } else if (ultimoRegistro === onteStr) {
            state.gamificacion.racha++;
        } else {
            state.gamificacion.racha = 1;
        }
    }
    
    state.gamificacion.ultimoRegistro = hoxe;
    
    if (state.gamificacion.racha >= 7) desbloquearLogro('racha_7');
    if (state.gamificacion.racha >= 30) desbloquearLogro('racha_30');
    
    guardarEstado();
}

function obterProgresoNivel() {
    if (!state.gamificacion) return 0;
    const nivelActual = NIVELES.find(n => n.nivel === state.gamificacion.nivel);
    const nivelSeguinte = NIVELES.find(n => n.nivel === state.gamificacion.nivel + 1);
    
    if (!nivelSeguinte) return 100;
    
    const xpEnNivel = state.gamificacion.xp - nivelActual.xpNecesario;
    const xpParaSeguinte = nivelSeguinte.xpNecesario - nivelActual.xpNecesario;
    
    return Math.min(100, (xpEnNivel / xpParaSeguinte) * 100);
}

let tesseractCargado = false;

function cargarTesseract() {
    if (tesseractCargado) return Promise.resolve();
    
    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js';
        script.onload = function() {
            tesseractCargado = true;
            resolve();
        };
        script.onerror = reject;
        document.head.appendChild(script);
    });
}

async function escanearTicket() {
    mostrarToast('Cargando OCR...', 'info');
    
    try {
        await cargarTesseract();
    } catch (e) {
        mostrarToast('Erro ao cargar OCR. Proba mais tarde.', 'error');
        return;
    }
    
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.capture = 'environment';
    
    input.onchange = async function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        mostrarToast('Procesando imaxe...', 'info');
        
        try {
            const result = await Tesseract.recognize(file, 'spa', {
                logger: function(m) { console.log(m); }
            });
            
            const texto = result.data.text;
            const info = extraerInfoTicket(texto);
            
            if (info.monto) {
                const inputTexto = document.getElementById('gasto-texto');
                const inputMonto = document.getElementById('gasto-monto');
                
                if (inputTexto) inputTexto.value = info.comercio || 'Ticket escaneado';
                if (inputMonto) inputMonto.value = info.monto;
                
                mostrarToast('Ticket procesado: ' + info.monto + ' EUR', 'success');
                engadirXP(15, 'Escaneaches un ticket');
            } else {
                mostrarToast('Non se atopou o monto no ticket', 'warning');
            }
        } catch (error) {
            console.error('Erro OCR:', error);
            mostrarToast('Erro ao procesar o ticket', 'error');
        }
    };
    
    input.click();
}

function extraerInfoTicket(texto) {
    const info = {
        monto: null,
        comercio: null,
        fecha: null
    };
    
    var regexMonto = /(?:TOTAL|IMPORTE|EUR)/i;
    var matchMonto = texto.match(regexMonto);
    if (matchMonto) {
        var numeros = texto.substring(matchMonto.index).match(/(\d+[.,]\d{2})/);
        if (numeros) {
            info.monto = parseFloat(numeros[1].replace(',', '.'));
        }
    }
    
    if (!info.monto) {
        var precios = texto.match(/(\d+[.,]\d{2})/g);
        if (precios && precios.length > 0) {
            var preciosNum = precios.map(function(p) { return parseFloat(p.replace(',', '.')); });
            info.monto = Math.max.apply(null, preciosNum);
        }
    }
    
    var regexFecha = /(\d{2})[\/\-.](\d{2})[\/\-.](\d{2,4})/;
    var matchFecha = texto.match(regexFecha);
    if (matchFecha) {
        info.fecha = matchFecha[0];
    }
    
    var lineas = texto.split('\n').filter(function(l) { return l.trim().length > 3; });
    if (lineas.length > 0) {
        info.comercio = lineas[0].trim().substring(0, 50);
    }
    
    return info;
}

let touchStartX = 0;

// Detectar swipe para borrar
function handleSwipeGasto(gastoId, elemento) {
    const umbralSwipe = 100;
    const distanciaX = touchEndX - touchStartX;
    const distanciaY = Math.abs(touchStartY - touchEndX);
    
    // Solo swipe horizontal (no vertical)
    if (Math.abs(distanciaX) > umbralSwipe && distanciaY < 50) {
        if (distanciaX < 0) {
            // Swipe izquierda - borrar
            if (confirm('√Ç¬øEliminar este gasto?')) {
                eliminarGasto(gastoId);
            }
        }
    }
}

// Long press para editar
function iniciarLongPress(gastoId, elemento) {
    longPressTimer = setTimeout(() => {
        // Vibrar si est√° disponible
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }
        mostrarModalEditarGasto(gastoId);
    }, 500); // 500ms para long press
}

function cancelarLongPress() {
    if (longPressTimer) {
        clearTimeout(longPressTimer);
        longPressTimer = null;
    }
}

// A√±adir event listeners a elementos de gasto
function anadirGestosTactiles() {
    document.querySelectorAll('.gasto-item').forEach(item => {
        const gastoId = parseInt(item.dataset.gastoId);
        
        item.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            touchElement = item;
            iniciarLongPress(gastoId, item);
        });
        
        item.addEventListener('touchmove', (e) => {
            cancelarLongPress();
            touchEndX = e.changedTouches[0].screenX;
        });
        
        item.addEventListener('touchend', (e) => {
            cancelarLongPress();
            touchEndX = e.changedTouches[0].screenX;
            handleSwipeGasto(gastoId, item);
            touchElement = null;
        });
        
        item.addEventListener('touchcancel', () => {
            cancelarLongPress();
            touchElement = null;
        });
    });
}

// Pull to refresh
let pullStartY = 0;
let pullMoveY = 0;
let isPulling = false;

function inicializarPullToRefresh() {
    const app = document.getElementById('app');
    
    app.addEventListener('touchstart', (e) => {
        if (window.scrollY === 0) {
            pullStartY = e.touches[0].clientY;
            isPulling = true;
        }
    });
    
    app.addEventListener('touchmove', (e) => {
        if (!isPulling) return;
        
        pullMoveY = e.touches[0].clientY;
        const pullDistance = pullMoveY - pullStartY;
        
        if (pullDistance > 100 && window.scrollY === 0) {
            // Mostrar indicador de refresh
            if (!document.getElementById('pull-refresh-indicator')) {
                const indicator = document.createElement('div');
                indicator.id = 'pull-refresh-indicator';
                indicator.className = 'fixed top-0 left-0 right-0 bg-purple-600 text-white text-center py-2 z-50';
                indicator.textContent = '‚Üì Soltar para actualizar';
                document.body.appendChild(indicator);
            }
        }
    });
    
    app.addEventListener('touchend', () => {
        if (!isPulling) return;
        
        const pullDistance = pullMoveY - pullStartY;
        
        if (pullDistance > 100 && window.scrollY === 0) {
            // Ejecutar refresh
            const indicator = document.getElementById('pull-refresh-indicator');
            if (indicator) {
                indicator.textContent = 'üîî Actualizando...';
                setTimeout(() => {
                    render();
                    indicator.remove();
                    mostrarToast('‚ú¶ Actualizado', 'success');
                }, 500);
            }
        } else {
            const indicator = document.getElementById('pull-refresh-indicator');
            if (indicator) indicator.remove();
        }
        
        isPulling = false;
        pullStartY = 0;
        pullMoveY = 0;
    });
}
        // Renderizar la aplicaci√≥n inicialmente
        render();
        // Inicializar pull to refresh
if (!window.pullToRefreshIniciado) {
